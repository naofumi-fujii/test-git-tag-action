
name: GitTagAdd

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'tag_version'
        required: true
        default: 'v0.0.0'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          git fetch --tags
          git tag | tail -n 1
          head_commit=$(git show HEAD --format=format:"%H" | head -n 1)
          latest_tag=$(git tag | tail -n 1)
          latest_tag_commit=$(git show ${latest_tag} --format=format:"%H" | head -n 1)

          echo $latest_tag
          echo $head_commit
          echo $latest_tag_commit

          if [ $head_commit = $latest_tag_commit ]; then
            echo 0
            exit 0
          else
            echo 1
            exit 1
          fi

      - name: Github Tag Bump
        uses: naofumi-fujii/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_VERSION: ${{ github.event.inputs.tag_version }}
